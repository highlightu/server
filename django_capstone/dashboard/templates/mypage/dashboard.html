<html>
<head>
    <title>LAJI - Auto-Highlight Editor</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'mypage/css/main.css' %}"/>
})
</head>
<body class="is-preload">
<!-- Content -->
<div id="content">
    <div class="inner">

        <!-- Post -->
        <article class="box post post-excerpt">

            <!--
                Note: Titles and subtitles will wrap automatically when necessary, so don't worry
                if they get too long. You can also remove the <p> entirely if you don't
                need a subtitle.
            -->
            <h2><a href="">2019.04.01 - New Highlight</a></h2>

            <div class="info">
                <!--
                    Note: The date should be formatted exactly as it's shown below. In particular, the
                    "least significant" characters of the month should be encapsulated in a <span>
                    element to denote what gets dropped in 1200px mode (eg. the "uary" in "January").
                    Oh, and if you don't need a date for a particular page or post you can simply delete
                    the entire "date" element.

                -->
                <span class="date"><span class="month">Apr<span>y</span></span> <span class="day">1</span><span
                        class="year"></span></span>
                <!--
                    Note: You can change the number of list items in "stats" to whatever you want.
                -->
                <ul class="stats">
                    <li><a href="#" class="icon fa-heart">0</a></li>
                    <li><a href="#" class="icon fa-comment">0</a></li>
                </ul>
            </div>
            <a href="#" class="image featured"><img src="images/pic01.jpg" alt=""/></a>
            <!--<iframe src="https://player.twitch.tv/?autoplay=false&video=v402913218" frameborder="0"-->
            <!--allowfullscreen="true" scrolling="no" height="657" width="1168"></iframe>-->
            
            <!-- Frame resizing-->
            <div>
                <div style="position:absolute;">
                    <div style="position:relative;top:200px;left:200px;"> 
                        <?xml version="1.0"?>
                            <svg xmlns="http://www.w3.org/2000/svg" width="500px" height="400px" version="1.1">
        <!-- 
        rect : 사각형
            x : 가로 길이
            y : 세로 길이
            rx, ry : 모서리 라운드
            fill : 배경색
            fill-opacity : 투명도
            stroke : 선색
            stroke-width : 선두께
            stroke-opacity : 선투명도
         --> 
                            <rect x="200" y="150" rx="10" ry="10"
                              width="500" height="300"
                              style="fill:#ff0000; fill-opacity:0.5; stroke:#000; stroke-width:3;" />
              
                        </svg>
                    </div>
                </div>
                <iframe src="{{ thumb }}" frameborder="0"
                     allowfullscreen="true" scrolling="no" height="657" width="1168"></iframe>
            </div>

	
            <form action="/mypage/upload/" method="POST" class="container form-group" id="option-box">
                {% csrf_token %}
                <div class="row">

                    <!-- Delay Time -->
                    <div class="col-sm-3" id="delay">

                        <!-- 10 sec -->
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="10" id="delay_10" name="delay" checked>
                            <label class="form-check-label" for="delay_10">
                                10 seconds delay
                            </label>
                        </div>


                        <!-- 10 sec -->
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="30" id="delay_30" name="delay">
                            <label class="form-check-label" for="delay_30">
                                30 seconds delay
                            </label>
                        </div>


                        <!-- 10 sec -->
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="60" id="delay_60" name="delay">
                            <label class="form-check-label" for="delay_60">
                                1 minute delay
                            </label>
                        </div>


                        <!-- 10 sec -->
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="120" id="delay_120" name="delay">
                            <label class="form-check-label" for="delay_120">
                                2 minutes delay
                            </label>
                        </div>

                    </div>

                    <!-- Check Options -->
                    <div class="col-sm-3" id="recognition">


                        <!-- Check Face Recognition -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="on" id="face" name="face">
                            <label class="form-check-label" for="face">
                                Face Recognition
                            </label>
                        </div>


                        <!-- Check Speech Recognition -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="on" id="speech" name="speech">
                            <label class="form-check-label" for="speech">
                                Speech Recognition
                            </label>
                        </div>


                        <!-- Check Chat Analysis -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="on" id="chat" name="chat" checked>
                            <label class="form-check-label" for="chat">
                                Chat Analysis
                            </label>
                        </div>
                    </div>


                    <!-- Youtube Post -->
                    <div class="col-sm-3" id="upload">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="on" id="youtube" name="youtube">
                            <label class="form-check-label" for="youtube">
                                Want to post in YouTube
                            </label>
                        </div>
                    </div>


                    <!-- Run -->

                    <input name="sender" value="{{ request.user.email }}" hidden>



                    <div class="col-sm-3" id="run">
                        <div class="form-check">
                            <button type="submit" class="page-scroll btn btn-xl">Get Highlight!</button>
                        </div>
                    </div>

                </div>
            </form>
        </article>


    </div>


</div>

<!-- Sidebar -->
<div id="leftsidebar">

    <!-- Logo -->
    <a href="/home/"><img src="{% static 'images/logo2.png' %}" width="200" height="40"
                          alt="logo"></a>

    <!-- Nav -->
    <nav id="nav">
        <ul>
            <li class="current"><a href="/mypage/dashboard/">Dashboard</a></li>

            <li><a href="/mypage/history/">Archives</a></li>

        </ul>
    </nav>

    <!-- Search -->


    <!-- Text -->
    <section class="box text-style1">
        <div class="inner">
            <p>
                <strong>LAJI: <br/>
                </strong> A team who have a large dream to give true happiness to the streamers.<br/><br/>
                Our <a href="https://github.com/hyunjae-lee/Capstone-Project-2019">github</a> is open to public. Visit
                our website at <a href="/home/">here</a>!
            </p>
        </div>
    </section>

    <!-- Logout -->
    <nav id="nav">
        <ul>
            <li><a href="/logout/">Logout</a></li>
        </ul>
    </nav>


    <!-- Calendar -->
    <br/><br/><br/><br/><br/><br/><br/><br/>


</div>

<!-- Scripts -->
<script src="{% static 'mypage/js/jquery.min.js' %}"></script>
<script src="{% static 'mypage/js/browser.min.js' %}"></script>
<script src="{% static 'mypage/js/breakpoints.min.js' %}"></script>
<script src="{% static 'mypage/js/util.js' %}"></script>
<script src="{% static 'mypage/js/main.js' %}"></script>

</body>
</html>
